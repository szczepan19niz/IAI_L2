<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="Stylesheet" type="text/css" href="style.css" />
    <title>Kontakt</title>
</head>
<body>

<div id="header" class="container-fluid">
	<div class="row">
		<div class="col-4">
		<ul>
			<li><a href="index.html">Strona główna</a></li>
		</div>
		<div class="col-4">
			<li><a href="kontakt.html">Kontakt</a></li>
		</div>
        <div class="col-4">
            <li><a href="map.html">Mapa</a></li>
        </div>
		</ul>
	</div>
</div>

<div class="container-fluid col-md-9"><br>
	<form>
        <fieldset>
			<br>
            <legend>Uzupełnij dane:</legend>

            <div class="form-group">
                <label for="name">Imię:</label>
                <input id="name" name="name" class="form-control" placeholder="Podaj imię" required/>
            </div>

            <div class="form-group">
                <label for="surname">Nazwisko:</label>
                <input id="surname" name="surname" class="form-control" placeholder="Podaj nazwisko" required/>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="Podaj email" required/>
            </div>

            <br>
            <label>Płeć: </label>
            <br>

            <div class="form-group">
                <input type="radio" name="sex" id="man" value="man" checked required/>
                <label for="man">Mężczyzna</label>
                <input type="radio" name="sex" id="woman" value="woman" checked required/>
                <label for="woman">Kobieta</label>
            </div>

            <div class="form-group">
                <label for="text">Opis</label>
                <textarea class="form-control" id="text" placeholder="Tutaj wpisz swoj opis" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="age">Wiek:</label>
                <input id="age" type="number" name="age" class="form-control" min="1" max="100" placeholder="Podaj wiek" required/>
            </div>

            <div class="form-group">
                <label for="stan">Stan cywilny:</label>
                <select class="form-control" id="stan">
                    <option>Panna</option>
                    <option>Kawaler</option>
                    <option>Mężatka</option>
                    <option>Żonaty</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit" value="submit">Wyślij</button>
            <button class="btn btn-secondary" type="reset" value="reset">Wyczyść</button>

        </fieldset>
    </form>
</div>
<br>

</body>
</html>
